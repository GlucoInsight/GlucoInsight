spring:
  datasource:
    url: jdbc:h2:mem:test
    #    url: jdbc:h2:file:./test
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: update
    database: h2
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true


server:
  port: 8080


dataInit: true

